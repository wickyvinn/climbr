<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="../css/sign-in.css">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <script src="js/jquery.min.js"></script>
    <style>
        #confirmPassword, #loginLink { 
          display: none;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">climbr</div>
      <div class="fancy-text">find a climbing buddy nearby.</div>

      <div class="form-section-wrapper" style="text-align: center;">
        <form action="/" method="POST">
          <div class="input-wrapper">
            <div><input type="username" name="username" placeholder="username"></input></div>
            <div><input type="password" nane="password" placeholder="password"></input></div>
            <div id="confirmPassword"><input type="password" placeholder="confirm password..."></input></div>
          <button class="log_in_submit" type="submit">Belay On</button>
          <div class="fancy-text"><%=error %> </div>
          </div>
        </form>
      </div>
      <div id="signupLink" class="fancy-text">just joining us? <a onclick="signupPage()">sign up!</a></div> 
      <div id="loginLink" class="fancy-text">have an account? <a onclick="loginPage()">log in!</a></div> 
    </div>

    <script> 
        function signupPage() {
          $("#confirmPassword").show();
          $("#signupLink").hide();
          $("#loginLink").show();
        }
        function loginPage() {
          $("#confirmPassword").hide();
          $("#loginLink").hide();
          $("#signupLink").show();
        }
    </script>
  </body>
</html>
