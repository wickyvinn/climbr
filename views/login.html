<!DOCTYPE HTML>
<html>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" >
    

    <link href="../css/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../css/signin.css" rel="stylesheet">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap/bootstrap.js"></script>
  
  </head>
  <body>
    
  <div class="container">

    <form action="/" method="POST" class="form-signin">
      <div class="logo">climbr</div>
      <h5 class="form-signin-heading fancy-text">find a climbing buddy nearby.</h5>
      <input type="username" name="username" class="form-control" placeholder="username" required=""></input>
      <input type="password" name="password" class="form-control" placeholder="password"></input>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Belay On</button>
    </form>  
      <h5 class="fancy-text">just joining us? <a href="/signup">sign up!</a></h5> 
      <div class="fancy-text"><%=error %> </div>
  
  </div>
      
  </body>

</html>
