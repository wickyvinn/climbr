<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" media="(max-device-width: 500px)" href="../css/small_screen.css">
	  <link rel="stylesheet" media="(min-device-width: 500px)" href="../css/desktop.css">
	  <link rel="stylesheet" href="../css/universal.css">
		<script src="js/jquery.min.js"></script>
	</head>
	<body>
		<div class="container">
			What would you like a climbing partner for today?
			<div><input type="checkbox" name="toproping" value="yes">top roping</input></div>
			<div><input type="checkbox" name="leadclimbing" value="yes">lead climbing</input></div>
			<div><input type="checkbox" name="bouldering" value="yes">bouldering</input></div>
			<br>How long are you climbing today?
			<select class="sessionTime"></select>
			<br>Look for you near the: 
			<input type="text" placeholder= "i.e. the front desk"></input>
			<button type="submit">CLIMBING</button>
		</div>
		
		<script>
			$(function(){
    		var $select = $(".sessionTime");
    		var times = ["sunrise", "6:00am", "6:30am", "7:00am", "7:30am", "8:00am", "8:30am", "9:00am", "9:30am", "10:00am", "10:30am", "11:00am", "11:30am", "12:00pm", "12:30pm", "1:00pm", "1:30pm", "2:00pm", "2:30pm", "3:00pm", "3:30pm", "4:00pm", "4:30pm", "5:00pm", "5:30pm", "6:00pm", "6:30pm", "7:30pm", "8:00pm", "8:30pm", "9:00pm", "9:30pm", "10:00pm", "10:30pm", "11:00pm", "sundown"];
    		for (i=0;i<=35;i++) {
    			$select.append($('<option></option>').val(times[i]).html(times[i]))
    		}
			});
	</script>
	</body>
</html>
