<!DOCTYPE HTML>
<html>
  <head>
    <style>
     #section-2, #submission, #back {
      display: none;
     }
    </style>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" >
    
    <link href="../css/bootstrap-toggle.min.css" rel="stylesheet">
    <link href="../css/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="../css/sign-in.css" rel="stylesheet">
    <link href="../css/seshinfo.css" rel="stylesheet">
    
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap/bootstrap.js"></script>
    <script src="../js/bootstrap-toggle.min.js"></script>
    
    <script src="js/navigation.js"></script>

  </head>
  <body>
    <div class="container">
      <form action="/seshinfo" method="POST">
        <div id="section-1" class="form-section-wrapper">
            <h4>What do you want to do today?</h4>

            <div><input id="topropesesh" name="wannaTop" type="checkbox" checked data-toggle="toggle" data-on="Top Rope" data-off="Not top rope" data-onstyle="success" data-offstyle="danger"></div>
            <br><div><input id="leadropesesh" name="wannaLead" type="checkbox" checked data-toggle="toggle" data-on="Lead Climb" data-off="Not lead" data-onstyle="success" data-offstyle="danger"></div>
            <br><div><input id="bouldersesh" name="wannaBoulder" type="checkbox" checked data-toggle="toggle" data-on="Boulder" data-off="Not Boulder" data-onstyle="success" data-offstyle="danger"></div>

        </div>
        <div id="section-2" class="form-section-wrapper">
            <div>How long are you sticking around for?</div>
            <div class="input-wrapper">
              About <select class="sessionLength" name="sessionLength"></select>
            </div>
        </div>
        <div class="navigation-buttons">
          <button id="back" onclick="backSection(); return false;">Back</button>
          <button id="next" onclick="nextSection(); return false;">Next</button>
          <button id="submission" type="submit" onclick="validateSection()">Submit</button>
        </div>
          <br><div id="preventNext"></div>
          <div id="preventSubmit"></div>
        </form>
    </div>

    <script>

      $(function() {
        if (<%=leadCert %> || <%=topCert %>) {
          $("#topropesesh").show()
        } else $("#topropesesh").hide() 

        if (<%=leadCert %>) $("#leadropesesh").show()
        else $("#leadropesesh").hide()
      });

      $(function(){
        var $select = $(".sessionLength");

        var timesValue = [30, 60];
        var timesDisplay = ["30 mins", "1 hr"];
        for (var i=3; i<=12; i++) {
          timesValue.push((i*30));
          timesDisplay.push((i/2) + " hrs");
        };

        $select.append($('<option></option>').html("Select a time").attr("value","default"));
        for (i=0;i<timesValue.length;i++) {
          $select.append($('<option></option>').val(timesValue[i]).html(timesDisplay[i]))
        }
      });
    </script>
</html>
