<!DOCTYPE HTML>
<html>
  <head>
    <style>
     #section-2, #submission, #back {
      display: none;
     }
    </style>

    <link rel="stylesheet" href="../css/sign-in.css">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <script src="js/jquery.min.js"></script>
    <script src="js/navigation.js"></script>
  </head>
  <body>
    <div class="container">
      <form action="/seshinfo" method="POST">
        <div id="section-1" class="form-section-wrapper">
            What do you want to do today?
          <div class="input-wrapper">
            <div id="topropesesh"><label id="topropesesh"><input id="topropesesh" type="checkbox" name="top" value="yes">top rope</label></div>
            <div id="leadropesesh"><label id="leadropesesh"><input id="leadropesesh" type="checkbox" name="lead" value="yes">lead rope</label></div>
            <div id="bouldersesh"><label id="bouldersesh"><input id="bouldersesh" type="checkbox" name="boulder" value="yes">boulder</label></div>
          </div>
        </div>
        <div id="section-2" class="form-section-wrapper">
            <div>How long are you sticking around for?</div>
            <div class="input-wrapper">
              About <select class="sessionLength" name="sessionLength"></select>
            </div>
        </div>
        <div class="navigation-buttons">
          <button id="back" onclick="backSection(); return false;">Back</button>
          <button id="next" onclick="nextSection(); return false;">Next</button>
          <button id="submission" type="submit" onclick="validateSection()">Submit</button>
        </div>
          <br><div id="preventNext"></div>
          <div id="preventSubmit"></div>
        </form>
    </div>

    <script>

      $(function() {
        if (<%=leadCert %> || <%=topCert %>) {
          $("#topropesesh").show()
        } else $("#topropesesh").hide() 

        if (<%=leadCert %>) $("#leadropesesh").show()
        else $("#leadropesesh").hide()
      });

      $(function(){
        var $select = $(".sessionLength");

        var timesValue = [30, 60];
        var timesDisplay = ["30 mins", "1 hr"];
        for (var i=3; i<=12; i++) {
          timesValue.push((i*30));
          timesDisplay.push((i/2) + " hrs");
        };

        $select.append($('<option></option>').html("Select a time").attr("value","default"));
        for (i=0;i<timesValue.length;i++) {
          $select.append($('<option></option>').val(timesValue[i]).html(timesDisplay[i]))
        }
      });
    </script>
</html>
